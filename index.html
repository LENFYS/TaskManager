<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel='stylesheet' href="style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.jpg">
</head>
<body>
    <form class="form">
        <input type="text" placeholder="Enter your task, after enter task progress and pin the user." id="task">
        <select id='select1'>
            <option value="To Do">To Do</option>
            <option value="In progress">In progress</option>
            <option value="Done">Done</option>
        </select>
        <select id='select2'>
            <option value="Everyone">Everyone</option>
            <option value="Nikita Tsyvlin">Nikita Tsyvlin</option>
            <option value="Nikita Zhaldybin">Nikita Zhaldybin</option>
        </select>
        <button onclick="add()">Add</button>
    </form>

    <table id="table">
        <tr>
            <th>Task</th>
            <th>Progress</th>
            <th>User</th>
            <th>Actions</th>
        </tr>
        
    </table>
<script src="plugin/constants.js"></script>
<script src="plugin/record.js"></script>
<script src="plugin/version.js"></script>
</body>
</html>

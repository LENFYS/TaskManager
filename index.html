<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Collaboration</title>
    <link rel='stylesheet' href="style.css">
</head>
<body>
    <form class="forma">
        <input type="text" placeholder="Введи задачу, а далее укажи уровень ее прогресса и пользователя, затем нажми добавить." id="task">
        <select id='select1'>
            <option value="" disabled selected>Пусто</option>
            <option value="Сделать">Сделать</option>
            <option value="В процессе">В процессе</option>
            <option value="Готово">Готово</option>
        </select>
        <select id='select2'>
            <option value="Все">Все</option>
            <option value="LENFYS">LENFYS</option>
            <option value="Тима">Тима</option>
        </select>
        <button onclick="add()">Добавить</button>
    </form>

    <table id="tasks">
        <tr>
            <th>Задание</th>
            <th>Прогресс</th>
            <th>Пользователь</th>
        </tr>
        
    </table>
<script src="plugin/addRecord.js"></script>
</body>
</html>

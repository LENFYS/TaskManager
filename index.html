<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Collaboration</title>
    <link rel='stylesheet' href="style.css">
</head>
<body>
    <form class="forma">
        <input type="text" placeholder="Enter your task, after enter task progress and pin the user." id="task">
        <select id='select1'>
            <option value="" disabled selected>Empty</option>
            <option value="To Do">To Do</option>
            <option value="In progress">In progress</option>
            <option value="Done">Done</option>
        </select>
        <select id='select2'>
            <option value="@all">Everyone</option>
            <option value="Nikita Tsyvlin">Nikita Tsyvlin</option>
            <option value="Nikita Zhaldybin">Nikita Zhaldybin</option>
        </select>
        <button onclick="add()">Add</button>
    </form>

    <table id="tasks">
        <tr>
            <th>Task</th>
            <th>Progress</th>
            <th>User</th>
        </tr>
        
    </table>
<script src="plugin/addRecord.js"></script>
</body>
</html>
